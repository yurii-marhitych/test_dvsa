<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Access your booking</title>
</head>
<body>
    <main id="main" role="main">
        <header>
            <h1>Enter details below to access your booking</h1>
        </header>
        <section>
            <form action="/login" method="post" autocomplete="off" novalidate="novalidate">
                <!-- CSRF token (заповнюється динамічно на сервері) -->
                <input type="hidden" name="_csrf" value="0a461839-f01c-42bc-8aeb-a4f455492f12" />

                <!-- Приховане поле для JS -->
                <input type="hidden" id="javascriptEnabled" name="javascriptEnabled" value="false" />

                <fieldset>
                    <!-- Driving licence number -->
                    <div class="form-block">
                        <label for="driving-licence-number">
                            <span class="label">Driving licence number</span>
                            <input
                                type="text"
                                pattern="[\w0-9\s]*"
                                maxlength="16"
                                name="username"
                                id="driving-licence-number"
                                value=""
                                aria-describedby="dln-hint"
                            />
                            <small id="dln-hint">For example, MORGA657054SM9IJ</small>
                        </label>
                    </div>

                    <!-- Theory test pass number -->
                    <div class="form-block">
                        <label for="theory-test-pass-number">
                            <span class="label">Theory test pass number</span>
                            <input
                                type="text"
                                pattern="\d*"
                                name="alternativePassword"
                                id="theory-test-pass-number"
                                value=""
                                aria-describedby="ttpn-hint"
                            />
                            <small id="ttpn-hint">For example, 123456789</small>
                        </label>
                    </div>
                </fieldset>

                <!-- Кнопка сабміту (можна видалити, якщо сабміт здійснюється вручну) -->
                <input
                    type="submit"
                    name="booking-login"
                    id="booking-login"
                    value="Continue"
                    class="button cta"
                />
            </form>
        </section>
    </main>
    <script>
        // Після завантаження сторінки ставимо javascriptEnabled = true
        window.onload = function() {
            document.getElementById("javascriptEnabled").value = "true";
        };
    </script>
</body>
</html>
